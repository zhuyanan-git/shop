<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

    <title>绑定详情</title>
    <style type="text/css">
        body {
            background-color: #ededed;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="page__bd" style="margin-top:30px;">
        <input type="hidden" th:value="${openId}" name="openId" id="openId" >
        <div class="weui-cells__title">店员信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>姓名</p>
                </div>
                <div class="weui-cell__ft" th:text="${seller.name}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>手机号码</p>
                </div>
                <div class="weui-cell__ft" th:text="${seller.phone}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>门店</p>
                </div>
                <div class="weui-cell__ft" th:text="${store.name}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <p>审核状态</p>
                </div>
                <div class="weui-cell__ft" th:text="${seller.statusCn}" style="color: #985f0d"></div>
            </div>
        </div>
        <div class="weui-btn-area">
            <a href="javascript:;" class="weui-btn weui-btn_block weui-btn_primary">修改</a>
        </div>
    </div>
    <div class="page__bd page__bd_spacing" >
        <div class="weui-footer weui-footer_fixed-bottom" style="background-color: #ffffee;height: 20px;bottom: 0">
            <p class="weui-footer__text">启凡科技提供技术支持</p>
        </div>
    </div>
</div>
</body>


<!-- body 最后 -->
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
<script type="text/javascript">
    $(".weui-btn").bind("click",function(){
        location.href="/wx/store/bindedit";
    });
</script>
</html>
