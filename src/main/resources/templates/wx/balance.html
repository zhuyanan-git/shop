<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- head 中 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/jquery-weui/1.2.1/css/jquery-weui.min.css">

    <title>会员卡信息</title>
    <style type="text/css">
        body {
            background-color: #ededed;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="page__bd" style="margin-top:30px;">
        <!--<div class="weui-cells">-->
        <!--<div style="text-align: center"><img src="/images/vipcard.jpg" width="600"/></div>-->
        <!--</div>-->
        <div class="weui-cells__title">会员卡信息</div>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="/images/name.png" width="25"></div>
                <div class="weui-cell__bd">
                    <p></p>
                </div>
                <div class="weui-cell__ft"  th:text="${name}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="/images/card.png" width="25"></div>
                <div class="weui-cell__bd">
                    <p>卡号</p>
                </div>
                <div class="weui-cell__ft"  th:text="${cardNo}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="/images/balance.png" width="25"></div>
                <div class="weui-cell__bd">
                    <p>余额</p>
                </div>
                <div class="weui-cell__ft"  th:text="${balance}"></div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="/images/integral.png" width="25"></div>
                <div class="weui-cell__bd">
                    <p>积分</p>
                </div>
                <div class="weui-cell__ft"  th:text="${integral}"></div>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing" >
        <div class="weui-footer weui-footer_fixed-bottom" style="background-color: #ffffee;height: 20px;bottom: 0">
            <p class="weui-footer__text">启凡科技提供技术支持</p>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.bootcss.com/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
</html>
