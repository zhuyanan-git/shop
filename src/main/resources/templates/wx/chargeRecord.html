<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>充值记录</title>
    <link href="/css/weui.min.css" rel="stylesheet">
    <style type="text/css">
        body{
            background-color: #ededed;
        }

    </style>
</head>

<body>
<div class="page">

    <div class="page__bd">
        <!--<div class="weui-cells">-->
            <!--<div class="weui-cell weui-cell_example" th:each="order : ${orders}">-->
                <!--<div class="weui-cell__hd"><i class="weui-icon-success-no-circle"></i></div>-->
                <!--<div class="weui-cell__bd">-->
                    <!--<p th:text="'充值金额'+${order.price}"></p>-->
                <!--</div>-->
                <!--<div class="weui-cell__ft" th:text="'订单号'+${order.orderno}"></div>-->
            <!--</div>-->
        <!--</div>-->
        <div class="weui-panel" th:each="order : ${orders}">
            <div class="weui-panel__bd">
                <div class="weui-media-box weui-media-box_text"  >
                    <div th:switch="${order.status}">
                    <div th:case="0" ><span class="weui-media-box__title" style="color:red" th:text="'+'+${order.price}"></span><span class="weui-badge" style="position: absolute; right:5px" >未支付</span></div>
                    <div th:case="1" ><span class="weui-media-box__title" style="color:green"th:text="'+'+${order.price}"></span><span class="weui-badge" style=" position: absolute;background-color: green;right:5px" >支付成功</span></div>
                    <div th:case="2" ><span class="weui-media-box__title" style="color:red"th:text="'+'+${order.price}"></span><span class="weui-badge" style="position: absolute;right:5px" >支付失败</span></div>
                    </div>
                    <!--<p class="weui-media-box__desc" th:switch="${order.status}">-->
                        <!--<span class="weui-badge" style="" th:case="0">未支付</span>-->
                        <!--<span class="weui-badge" style="background-color: green" th:case="1">支付成功</span>-->
                        <!--<span class="weui-badge" style="" th:case="2">支付失败</span>-->
                    <!--</p>-->
                    <ul class="weui-media-box__info">
                        <li class="weui-media-box__info__meta" th:text="${#dates.format(order.submittime,'yyyy-MM-dd HH:mm:ss')}"></li>
                        <li class="weui-media-box__info__meta weui-media-box__info__meta_extra"th:text="${order.orderno}"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="page__bd page__bd_spacing" >
        <div class="weui-footer weui-footer_fixed-bottom" style="background-color: #ffffee;height: 20px;bottom: 0">
            <p class="weui-footer__text">启凡科技提供技术支持</p>
        </div>
    </div>
</div>
</body>
<script src="/js/zepto.min.js"></script>
<script type="text/javascript">
    $(function () {
    });
</script>
</html>
