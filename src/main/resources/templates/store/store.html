<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header">

</head>
<body class="gray-bg">
<div class="container-div">
    <!--表头设置菜单管理-->
    <script type="text/html"  id="toolbarStore">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="add()"><i class="layui-icon"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" ><i class="layui-icon"></i></button>
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" lay-event="delete"><i class="layui-icon"></i></button>
        </div>
    </script>


    <!--表格行元素的对象增删改查-->
    <script type="text/html" id="barStore">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">删除</a>
    </script>

    <div class="row">
        <div class="col-sm-12 search-collapse">
            <div class="col-sm-12 select-table table-striped">
                <table id="store" lay-filter="store"></table>
            </div>
        </div>

    </div>
</div>

<div th:include="include :: footer"></div>

<script >
    $(function(){
        storeManage()
    });
    function storeManage(){
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#store'
                ,height: 600
                ,toolbar: '#toolbarStore'
                ,url: '/store/list/' //数据接口
                ,page: true //开启分页
                ,cols: [
                    [ //表头
                        {field: 'id', title: 'ID', width:100, sort: true,fixed: 'left'}
                        ,{field: 'name', title:'门店名称', width:100,fixed: 'left'}
                        ,{field: 'address', title: '门店地址', width:150,fixed: 'left'}
                        ,{field: 'phone', title:'门店电话', width:150,fixed: 'left',templet: '#typeTpl'}
                        ,{field: 'sort', title:'排序', width:150,sort: true, fixed: 'left'}
                        ,{field:'action', width:200, title: '操作',align:'center', toolbar: '#barStore'}
                    ]
                ]
            });
            table.on('tool(store)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if(layEvent === 'delete'){ //删除
                    layer.confirm('您确定删除这条数据吗？', function(index){
                        var id= data.id;
                        $.post("/store/delete",{id:id},function (result) {
                            if (result.success){
                                layer.alert("删除成功",function () {
                                    window.location.reload();
                                });
                            } else{
                                layer.alert("删除失败");
                            }
                        })
                    });
                }
            });
        });

    }
    //弹出添加门店页面
    function add() {
        //iframe层
        layer.open({
            type: 2,
            title: '添加门店页面',
            shadeClose: true,
            shade: 0.2,
            area: ['500px', '90%'],
            content: '/store/add',
            end: function () {
                storeManage();
            }
        });
    }
</script>
</body>
</html>
