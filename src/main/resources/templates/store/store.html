<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <link href="/css/bootstrap.min14ed.css?v=3.3.6" rel="stylesheet">
    <link href="/css/font-awesome.min93e3.css?v=4.4.0" rel="stylesheet">
    <link href="/css/animate.min.css" rel="stylesheet">
    <link href="/css/style.min862f.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="container-div">
    <!--表头设置菜单管理-->
    <script type="text/html"  id="toolbarStore">
        <div class="layui-btn-group">
            <button type="button" class="layui-btn layui-btn-primary layui-btn-sm" onclick="add()"><i class="layui-icon"></i></button>
            <button type="button" class="layui-btn layui-bg-orange layui-btn-sm" onclick="qrcodeAll()">批量生产二维码</button>
            <button type="button" class="layui-btn layui-bg-blue layui-btn-sm" onclick="downloadQrcode()">批量下载二维码</button>
        </div>
    </script>


    <!--表格行元素的对象增删改查-->
    <script type="text/html" id="barStore">
        <a class="layui-btn layui-btn-sm" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-sm" lay-event="qrcode">生成二维码</a>
        <a class="layui-btn layui-btn-sm" lay-event="viewQrcode">查看二维码</a>
        <a class="layui-btn layui-btn-danger layui-btn-sm" lay-event="delete">删除</a>
    </script>

    <div class="row">
        <table id="store" lay-filter="store"></table>
    </div>
</div>
<script src="/js/jquery.min.js?v=2.1.4"></script>
<script src="/js/plugins/metisMenu/jquery.metisMenu.js"></script>
<script src="/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>
<script src="/js/plugins/layer/layer.min.js"></script>
<script src="/js/hplus.min.js?v=4.1.0"></script>
<script type="text/javascript" src="/js/contabs.min.js"></script>
<script src="/js/plugins/pace/pace.min.js"></script>
<script src="/layui/layui.js"></script>
<script >
    $(function(){
        storeManage()
    });
    function storeManage(){
        layui.use('table', function(){
            var table = layui.table;
            //第一个实例
            table.render({
                elem: '#store'
                ,toolbar: '#toolbarStore'
                ,url: '/store/list/' //数据接口
                ,page: true //开启分页
                ,cols: [
                    [ //表头
                        {field: 'id', title: 'ID', sort: true,fixed: 'left'}
                        ,{field: 'name', title:'门店名称',fixed: 'left'}
                        ,{field: 'address', title: '门店地址',fixed: 'left'}
                        ,{field: 'phone', title:'门店电话',fixed: 'left',templet: '#typeTpl'}
                        ,{field: 'sort', title:'排序',sort: true, fixed: 'left'}
                        ,{field:'action', width:400, title: '操作',align:'center', toolbar: '#barStore'}
                    ]
                ]
            });
            table.on('tool(store)', function(obj){ //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
                var data = obj.data; //获得当前行数据
                var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
                var tr = obj.tr; //获得当前行 tr 的DOM对象
                if(layEvent === 'delete'){ //删除
                    layer.confirm('您确定删除这条数据吗？', function(index){
                        var id= data.id;
                        $.post("/store/delete",{id:id},function (result) {
                            if (result.success){
                                layer.alert("删除成功",function () {
                                    window.location.reload();
                                });
                            } else{
                                layer.alert("删除失败");
                            }
                        })
                    });
                }else if (layEvent ==='qrcode'){
                    var id= data.id;
                    $.post("/store/qrcode",{id:id},function (result) {
                        if (result.success){
                            layer.alert("二维码生成成功",function () {
                                window.location.reload();
                            });
                        } else{
                            layer.alert("二维码生成失败");
                        }
                    })
                } else if(layEvent ==='edit'){
                    layer.open({
                        type:2,
                        title:'修改门店页面',
                        area: ['500px','60%'],
                        content:'store/edit?id='+data.id,
                        end:function(){
                            storeManage();
                        }

                    });
                }else if(layEvent ==='viewQrcode'){
                    window.open("/profile/"+data.qrcode,"_blank");
                }
            });
        });

    }

    function  qrcodeAll() {
        $.get("/store/qrcodeAll",function (result) {
            if (result.success){
                layer.alert("生成成功")
            } else {
                layer.alert("生成失败")
            }
        })
    }

    function downloadQrcode() {
        window.location.href="/store/downloadQrcode"
    }
    //弹出添加门店页面
    function add() {
        //iframe层
        layer.open({
            type: 2,
            title: '添加门店页面',
            shadeClose: true,
            shade: 0.2,
            area: ['500px', '60%'],
            content: '/store/add',
            end: function () {
                storeManage();
            }
        });
    }
</script>
</body>
</html>
