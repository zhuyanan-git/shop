<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>

            <h3>华佗国药大药房</h3>
            <!--<img src="images/logo.png" width="50"/>-->
            <form class="m-t" role="form" action="http://www.zi-han.net/theme/hplus/index.html">
                <div class="form-group">
                    <input type="username" name="username" id="username" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control" placeholder="密码" required="">
                </div>
                <div class="form-group">
                    <img id="imgVerify" src="/getVerify" alt="点击更换验证码" width="120" height="34" onclick="getVerify(this);" style="float: left;display: inline-block">
                <input class="form-control" style="width: 120px;display: inline-block" id = "master" type="text"  placeholder="请输入验证码">
                <!--首次获取验证码图片，也可在此将src设为访问路径/getVerify-->
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="submitLogin" >登 录</button>

            </form>
        </div>
    </div>
    <script src="js/jquery.min.js?v=2.1.4"></script>
    <script src="js/bootstrap.min.js?v=3.3.6"></script>
    <script src="js/plugins/layer/layer.min.js"></script>
    <script src = "/js/ry-ui.js"></script>
</body>
<script type="text/javascript">
    //获取验证码
    function getVerify() {
        $("#imgVerify").attr("src", '/getVerify?' + Math.random());//jquery方式
   }

    /*登陆校验*/
    $("#submitLogin").click(function(){
        var  username=$("#username").val();
        var  password=$("#password").val();
        var  inputStr = $("#master").val();
        $.post("/submitlogin", {username: username, password: password,inputStr:inputStr}, function (result) {
                if (result.code == 0) {
                    location.href = "/index";
                } else {
                    layer.alert(result.msg);
                }
            getVerify();
            });
    });


</script>

</html>
