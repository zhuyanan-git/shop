<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">

<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="role-form">
                <div class="select-list">
                    <ul>
                        <li>
                            会员卡号：<input type="text" name="cardno"/>
                        </li>
                        <li>
                            姓名：<input type="text" name="name"/>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i
                                    class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i
                                    class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>


        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table" data-mobile-responsive="true"></table>
        </div>
    </div>
</div>
<div th:include="include :: footer"></div>
<script th:inline="javascript">
    var prefix = ctx + "order";
    $(function () {
        var options = {
            url: prefix + "/list",
            modalName: "会员信息",
            columns: [{
                checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    sortable: true
                },
                {
                    field: 'name',
                    title: '姓名',
                    sortable: true
                },
                {
                    field: 'phone',
                    title: '电话',
                    sortable: true
                },
                {
                    field: 'openid',
                    title: 'openid',
                    sortable: true
                },
                {
                    field: 'bonus',
                    title: '积分',
                    sortable: true
                },
                {
                    field: 'balance',
                    title: '余额',
                    sortable: true
                },
                {
                    field: 'cardno',
                    title: '会员卡号',
                    sortable: true
                },
                {
                    field: 'orderno',
                    title: '订单号',
                    sortable: true
                },
                {
                    field: 'submittime',
                    title: '支付时间',
                    sortable: true
                },

                {
                    field:'price',
                    title: '价格',
                    sortable:true

                },
                {
                    field:'status',
                    title: '支付状态',
                    formatter:function(value,row,index){
                        var status = '';
                        switch (value){
                            case 0:
                                status='未支付';
                                break;
                            case 1:
                                status='支付成功';
                                break;
                            case 2:
                                status='支付失败';
                                break;
                        }
                        return status;
                    }
                }
            ]
        };
        $.table.init(options);
    });

</script>
</body>
</html>
